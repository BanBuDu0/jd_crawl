{% extends "base.html" %}

{% block title %}Result{% endblock %}

{% block page_content %}
    <table> 
        {% for i in row %}
            <tr>
                <th><a href=res/{{ i['id'] }}>{{ i['name'] }}</a></th>
                <th>{{ i['price'] }}</th>
            </tr>
        {% endfor %}
    </table>
    <img src={{hotcomments_path}} alt="HOT COMMENTS" width="400">
    <img src={{pcomments_path}} alt="Private COMMENTS" width="400">
{% endblock %}
